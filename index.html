<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   <link rel="stylesheet" href="style.css">
    <title>Music player</title>
</head>
<body>
    <div class="main-div">
        <div class="music-container">
            <h2 id="title">Kehndi Hudi si</h2>
            <h3 id="artist">Ap Dhillon
            </h3>
            <div class="img-container">
                <img src="images/Mc8kW4x9Q3aRR3RkP5Im_IMG_4417.jpg" alt="">
            </div>
            <audio src="music/Bulleya.mp4"></audio>

            <!-- controls -->
            <div class="music-controls">
                <i class="fas fa-backward" id="prev" title="previous"></i>
                <i class="fas fa-play main-button" id="play"></i>
                <!-- <i class="fas fa-pause" id="pause"></i> -->
                <i class="fas fa-forward" id="next" title="next"></i>

            </div>
        </div>
    </div>
    <script src="style.js"></script>
</body>
</html>
